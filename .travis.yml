sudo: required
services:
- docker
env:
- EXPLORER_VER=v4.7.47
before_script:
- wget -q https://$SOURCE_URL/source/marand/files/ehrexplorer-$EXPLORER_VER.zip &&
  unzip ehrexplorer-$EXPLORER_VER.zip -d source && rm ehrexplorer-$EXPLORER_VER.zip
script:
- envsubst < Dockerfile > Dockerfile.$EXPLORER_VER
- docker build -f Dockerfile.$EXPLORER_VER --tag marand-thinkehr-explorer .
after_script:
- docker images
before_deploy:
- docker login $REGISTRY_URL -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
- docker tag marand-thinkehr-explorer "${REGISTRY_URL}"/marand-thinkehr-explorer:${EXPLORER_VER}
deploy:
  provider: script
  script: docker push "${REGISTRY_URL}"/marand-thinkehr-explorer:${THINKEHR_VER}
  on:
    branch: master
notifications:
  slack:
    secure: 
